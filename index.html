<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code-Hunter</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">

  <!-- navbar  -->

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#carouselExampleCaptions">Code-Hunter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#carouselExampleCaptions">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
        <form class="d-flex mt-1">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-danger text-white" type="submit">Search</button>
        </form>


        <!-- sign up button with a sign up modal  -->

        <button type="button" class="btn btn-danger mt-1" data-bs-toggle="modal" data-bs-target="#sign-up">
          Sign-Up
        </button>


        <!-- sign in button with a sign in modal  -->

        <button type="button" class="btn btn-danger mt-1" data-bs-toggle="modal" data-bs-target="#sign-in">Sign-In</button>

      </div>
    </div>
  </nav>

  <!--Sign Up Modal -->
  <div class="modal fade" id="sign-up" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-4"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Sign-Up Here</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="#sign-in">
      <div class="form-group s-form s-form2">
        <label for="exampleInputName1">Name</label>
        <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter Name" required>
      </div>
      <div class="form-group s-form">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email" required>
      </div>
      <div class="form-group s-form">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Create Password" required>
      </div>
      <div class="form-group s-form s-form3">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Type Password Again" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-target="#sign-in" data-bs-toggle="modal">Submit</button>
      </div>
    </form>
    </div>
  </div>
</div>


<!-- sign in Modal -->
<div class="modal fade" id="sign-in" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-4"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Sign-Up Here</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="web.html">
      <div class="form-group s-form s-form2">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email" required>
      </div>
      <div class="form-group s-form s-form3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    </div>
  </div>
</div>


  <!-- carousel  -->
  <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./Assests/1.avif" class="c-img d-block w-100" alt="laptop image">
        <div class="carousel-caption d-none d-md-block">
          <h4 class="text-info">WELCOM TO CODE-HUNTER</h4>
          <p class="text-info">Here You will find Coding Tips</p>
          <button type="button" class="btn btn-danger">Technology</button>
          <button type="button" class="btn btn-primary">Web-Development</button>
          <button type="button" class="btn btn-success">Web-Design</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./Assests/2.avif" class="c-img d-block w-100" alt="laptop image">
        <div class="carousel-caption d-none d-md-block">
          <h4>Best Place To Learn</h4>
          <p>Here You will find Coding Tips</p>
          <button type="button" class="btn btn-danger">Technology</button>
          <button type="button" class="btn btn-primary">Web-Development</button>
          <button type="button" class="btn btn-success">Web-Design</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./Assests/3.avif" class="c-img d-block w-100" alt="code on laptop">
        <div class="carousel-caption d-none d-md-block">
          <h4>Grow Your Skills with Us</h4>
          <p>Here You will find Coding Tips</p>
          <button type="button" class="btn btn-danger">Technology</button>
          <button type="button" class="btn btn-primary">Web-Development</button>
          <button type="button" class="btn btn-success">Web-Design</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  

  
</body>

</html>
